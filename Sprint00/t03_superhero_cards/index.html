<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="hero" id="cap">
            <img id="cap_img" src="assets/images/Capitan-America.png" alt="Captain America">
            <p>Captain America<br><small>Steve Rogers</small></p>
        </div>
        <div class="hero" id="man">
            <img id="man_img" src="assets/images/Iron-man.png" alt="Iron Man">
            <p>Iron Man<br><small>Tony Stark</small></p>
        </div>
        <div class="hero" id="woman">
            <img id="woman_img" src="assets/images/Black-Widow.png" alt="Black Widow">
            <p>Black Widow<br><small>Natasha Romanoff</small></p>
        </div>
        <div class="hero" id="spider">
            <img id="spider_img" src="assets/images/Spider-man.png" alt="Spider Man">
            <p>Spider-Man<br><small>Peter Parker</small></p>
        </div>
    </div>
</body>
</html>
