<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t05</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>New Avenger application</h1>
    <div id="post">
        <h3>POST</h3>
        <div class="arr">
            <span>Array</span> <br>
            <span>(</span> <br>
            <span class="prop">[name] => <span id="name"></span> </span> <br>
            <span class="prop">[name] => <span id="email"></span> </span> <br>
            <span class="prop">[name] => <span id="age"></span> </span> <br>
            <span class="prop">[name] => <span id="description"></span> </span> <br>
            <span class="prop">[name] => <span id="photo"></span> </span> <br>

            <span>)</span>
        </div>
    </div><br>
    <form name="regForm">
        <fieldset id="form">
            <fieldset>
                <legend>About candidate</legend><br>
                <span>Name</span>

                <label>
                    <input type="text" name="name" placeholder="Tell your name" size="18" autofocus>

                    <span>Superhero name</span>
                    <input type="text" name="email" placeholder="Tell your e-mail" size="18">

                    <span>Age</span>
                    <input type="number" name="age" min="1" max="999" step="1" size="5"><br><br>

                    <span>About</span>
                    <textarea name="description" id="about" cols="70" rows="5" maxlength="500"
                        placeholder="Tell about yourself, max 500 symbols"></textarea><br><br>

                    <span>Your photo:</span>
                    <input type="file" name="photo">
                </label>
                <p></p>
            </fieldset>
            <br>

            <button type="reset">CLEAR</button>
            <button type="submit" id="submit">SEND</button>

            <br><br>
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>

</html>
