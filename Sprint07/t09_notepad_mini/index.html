<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>t09</title>
</head>

<body>
    <h1>Notepad mini</h1>
    <input id="name" type="text" name="name" placeholder="Name"><br><br>

    <select name="val" id="importance">
        <option value="high">high</option>
        <option value="medium">medium</option>
        <option value="low">low</option>
    </select>
    <br>
    <textarea name="content" id="content" cols="70" rows="5" maxlength="500"
        placeholder="Text of note..."></textarea><br><br>
    <input id="submit" type="submit" value="Create">

    <h1>List of notes</h1>
    <span id="note_list"></span>
    <span id="note_info"></span>
    <script src="script.js"></script>
</body>

</html>
