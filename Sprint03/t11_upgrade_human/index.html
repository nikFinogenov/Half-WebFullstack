<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t11</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Human and Superhero</h1>
    <div id="human-container">
        <img id="human-image" src="assets/images/human.png" alt="Human">
        <h2 id="human-name"></h2>
        <p id="human-properties"></p>
        <p id="info-block"></p>
        <button id="sleep-btn">Sleep</button>
        <button id="feed-btn">Feed</button>
        <button id="turn-superhero-btn">Turn into Superhero</button>
    </div>
    <div id="superhero-container" style="display: none;">
        <img src="assets/images/superhero.png" alt="Superhero">
        <h2 id="superhero-name"></h2>
        <p id="superhero-properties"></p>
        <p id="super-info-block"></p>
        <button id="fly-btn">Fly</button>
        <button id="fight-btn">Fight with Evil</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
