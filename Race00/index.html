<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="history" class="history"></div>
            <div id="output" class="output">0</div>
        </div>
        <div class="buttons">
            <button class="btn" id="clear">C</button>
            <button class="btn" id="sign">+/-</button>
            <button class="btn" id="percent">%</button>
            <button class="btn operator" id="divide">÷</button>

            <button class="btn number" id="7">7</button>
            <button class="btn number" id="8">8</button>
            <button class="btn number" id="9">9</button>
            <button class="btn operator" id="multiply">x</button>

            <button class="btn number" id="4">4</button>
            <button class="btn number" id="5">5</button>
            <button class="btn number" id="6">6</button>
            <button class="btn operator" id="subtract">-</button>

            <button class="btn number" id="1">1</button>
            <button class="btn number" id="2">2</button>
            <button class="btn number" id="3">3</button>
            <button class="btn operator" id="add">+</button>

            <button class="btn number" id="0">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn" id="equals">=</button>

            <button class="btn operator" id="sqrt">√</button>
            <button class="btn operator" id="power">^</button>
            <button class="btn operator" id="factorial">x!</button>
            <button class="btn operator" id="memory-add">M+</button>
            <button class="btn operator" id="memory-subtract">M-</button>
            <button class="btn operator" id="memory-recall">MR</button>
            <button class="btn operator" id="memory-clear">MC</button>
            <button class="btn operator" id="length">L</button>
            <button class="btn operator" id="weight">W</button>
            <button class="btn operator" id="area">A</button>
            <button class="btn operator" id="numeral">N</button>
            <button class="btn operator" id="copy">C</button>
            <button class="btn operator" id="paste">P</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
