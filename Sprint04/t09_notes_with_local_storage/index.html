<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t09</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>Note Tracker</h1>
    <div class="input">
        <button class="add" onclick="addToLocalStorage()">Add to storage</button>
        <button class="clear" onclick="clearLocalStorage()">Clear storage</button>
    </div>
    <div id="notes">
        <p>Text input:</p>
        <textarea id="noteInput" placeholder="Enter your note"></textarea>
        <br>
    </div>
    <div class="history">
        <p>History:</p>
        <div id="output">[Empty]</div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
