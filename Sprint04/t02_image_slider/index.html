<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t02</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Slider</h1>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="assets/images/1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="assets/images/2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="assets/images/3.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="assets/images/4.jpg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="assets/images/5.jpg" alt="Image 5">
            </div>
        </div>
        <div class="arrow prev" onclick="prevSlide()">&#10094;</div>
        <div class="arrow next" onclick="nextSlide()">&#10095;</div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
